name: "Build docker image"
on:
  workflow_call:
    inputs:
      override_sha:
        description: 'Optionally force checkout of a specific sha'
        required: false
        type: string
      push:
        description: 'To push or not to push'
        required: true
        type: boolean

permissions:
  packages: write
  contents: read
  attestations: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        if: ${{ inputs.override_sha != '' }}
        with:
          ref: ${{ inputs.override_sha }}

      - uses: actions/checkout@v4
        if: ${{ inputs.override_sha == '' }}
        with:
          fetch-depth: 1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          context: git
          images: ghcr.io/${{ github.repository_owner}}/${{ github.event.repository.name }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            # minimal (short sha)
            type=sha,event=workflow_dispatch
            # full length sha
            type=sha,format=long,event=workflow_dispatch

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        if: ${{ inputs.push }}
        with:
          subject-name: ghcr.io/${{ github.repository_owner}}/${{ github.event.repository.name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: ${{ inputs.push }}
